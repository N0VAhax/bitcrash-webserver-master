{{##def.page_title = 'Support' #}}

{{##def.content:
<script type="text/javascript">
    function logout() {
        if (document.getElementById('logout') ) {
            if (confirm("Are you sure you want to log out?")) {
                document.getElementById("logout").submit();
            }
        }
    }
</script>
<form action="/logout" method="post" id='logout'></form>
<div class="content row panel radius">

    <div class="settings">
        <div class="small-2 columns">
            <ul class="menu">
                <li>
                    <a href="/account">Account</a>
                </li>
                <li>
                    <a href="/security">Security</a>
                </li>
                <li>
                    <a href="/deposit">Deposit</a>
                </li>
                <li>
                    <a href="withdraw">Withdraw</a>
                </li>

                <li class="active">
                    Support
                </li>
                <li>
                    <a onclick="logout();">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="small-10 columns sets-content">
            <h5>Need help? please contact us</h5>
                <hr>
                <div class="row contact">
                    <form action="/support" id="contact" method="post">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{!it.user.email}}" required=""/>



                        <label for="message">Message</label>
                        <textarea rows="10" id="message" name="message" required> </textarea>
                        <input type="submit" class="border-button right blue" value="Send!"/>
                    </form>

                </div>

        </div>
    </div>
</div>
#}}
{{#def.include('./template/main_old')}}
